version: '3.8'

services:
  api:
    build:
      context: .
      target: production
    container_name: your-movie-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/system/check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  api-dev:
    build:
      context: .
      target: builder
    container_name: your-movie-dev
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    profiles:
      - dev
